<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Grievance Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial;
            background: #f4f6f9;
            margin: 0;
        }
        header {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 30px auto;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>Student Grievance Portal</h1>
    <p>Raise your complaints online</p>
</header>

<div class="container">
    <div class="card">
        <h2>Submit Complaint</h2>
        <form>
            <input type="text" placeholder="Student Name" required>
            <textarea rows="4" placeholder="Enter your grievance" required></textarea>
            <button type="submit">Submit Complaint</button>
        </form>
    </div>
</div>

</body>
</html>
